{{define "extrastyles"}}
  <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
  <link rel="stylesheet" href="../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="../assets/global/plugins/bootstrap-datepaginator/bootstrap-datepaginator.min.css">
{{end}}
{{define "content"}}
    <div class="page-bar">
        <div id="paginator"></div>
    </div>
    <h1 class="page-title"> {{ .title }} </h1>
{{end}}
{{define "extrajs"}}
  <script src="../assets/global/plugins/moment.min.js" type="text/javascript"></script>
  <script src="../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
  <script src="../assets/global/plugins/bootstrap-datepaginator/bootstrap-datepaginator.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      var paginatorOptions = {
        showOffDays: false,
        showCalendar: false,
        size: 'large',
        startDate: {{ .startDate }},
        onSelectedDateChanged: function(event, date) {
          var dateString = date.format("YYYY-MM-DD");
          window.location.href = "/report?date="+dateString+"&new=1";
      	}
      }
      $('#paginator').datepaginator(paginatorOptions);
  </script>
{{end}}
