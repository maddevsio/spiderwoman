{{define "title"}} Spiderwoman | Home {{end}}
{{define "extrastyles"}}{{end}}
{{define "content"}}
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
              <a href="/" class="date-">all</a>&nbsp;&nbsp;
            </li>
            {{ range $date := .dates }}
              <li>
                <a href="/report?date={{ $date }}" class="date-{{ $date }}">{{ $date }}</a>:<a href="/report?date={{ $date }}&new=1" class="date-{{ $date }}">new</a>&nbsp;|&nbsp;&nbsp;
              </li>
            {{ end }}
        </ul>
    </div>
    <h1 class="page-title"> {{ .title }} </h1>
{{end}}
{{define "extrajs"}}{{end}}
